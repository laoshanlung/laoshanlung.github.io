---
layout: default
title: Tan Nguyen
---

{% for post in paginator.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="meta">
    <span class="label label-default">{{ post.date | date_to_string }}</span>
    {% for tag in post.tags %}
    <span class="label label-info">
    <a href="{{ tag | tag_url }}">{{ tag }}</a>
    </span>
    {% endfor %}
  </p>
  <div class="content">
    {{ post.excerpt }}
  </div>
{% endfor %}
